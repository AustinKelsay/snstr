name: Build and Test

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

jobs:
  build-and-test-node:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - &checkout_retry
        name: Checkout (retry)
        env:
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail

          # Resilient checkout to work around intermittent GitHub git-over-HTTPS 5xx errors.
          # - Forces HTTP/1.1 (some environments see flaky HTTP/2 behavior)
          # - Retries fetch with backoff
          # - On PRs, falls back from refs/pull/<n>/merge to refs/pull/<n>/head
          repo="${GITHUB_REPOSITORY:?GITHUB_REPOSITORY is required}"
          ref="${GITHUB_REF:?GITHUB_REF is required}"
          event_name="${GITHUB_EVENT_NAME:-}"

          git config --global http.version HTTP/1.1

          git init .
          git remote add origin "https://github.com/${repo}.git"

          # GNU base64 on ubuntu wraps output by default; disable wrapping to avoid corrupting the header.
          auth_b64="$(
            printf 'x-access-token:%s' "${GITHUB_TOKEN:?GITHUB_TOKEN is required}" \
              | base64 -w0 \
              | tr -d '\n'
          )"

          primary_ref="${ref}"
          fallback_ref=""

          if [[ "${event_name}" == "pull_request" && "${ref}" =~ ^refs/pull/([0-9]+)/merge$ ]]; then
            pr_number="${BASH_REMATCH[1]}"
            fallback_ref="refs/pull/${pr_number}/head"
          fi

          fetch_ref_with_retry() {
            local ref_to_fetch="$1"
            local attempts=12
            local i=1

            while [ "${i}" -le "${attempts}" ]; do
              echo "Fetch attempt ${i}/${attempts}: ${ref_to_fetch}"
              if git -c "http.extraheader=AUTHORIZATION: basic ${auth_b64}" \
                fetch --no-tags --prune --no-recurse-submodules --depth=1 origin "+${ref_to_fetch}:refs/remotes/origin/ci"; then
                return 0
              fi
              sleep $((i * 5))
              i=$((i + 1))
            done

            return 1
          }

          if fetch_ref_with_retry "${primary_ref}"; then
            git checkout --detach refs/remotes/origin/ci
            exit 0
          fi

          if [ -n "${fallback_ref}" ]; then
            echo "Primary ref failed; trying PR head ref: ${fallback_ref}"
            if fetch_ref_with_retry "${fallback_ref}"; then
              git checkout --detach refs/remotes/origin/ci
              exit 0
            fi
          fi

          echo "Checkout failed after retries."
          exit 1
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        
      - name: Run tests
        run: npm test
      
      - name: Run test coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage
      
      - name: Build library
        run: npm run build
      
      - name: Build examples
        if: matrix.node-version == '20.x'
        run: npm run build:examples

  build-and-test-bun:
    runs-on: ubuntu-latest

    steps:
      - *checkout_retry

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Read Bun version
        shell: bash
        run: |
          set -euo pipefail
          echo "BUN_VERSION=$(cat .bun-version)" >> "$GITHUB_ENV"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Run Bun tests
        run: bun run test:bun

      - name: Build library
        run: bun run build
