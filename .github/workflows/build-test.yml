name: Build and Test

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

jobs:
  build-and-test-node:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - name: Checkout (retry)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref }}
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        shell: bash
        run: |
          set -euo pipefail

          # Work around intermittent GitHub git-over-HTTP flakiness (500/502) by:
          # 1) forcing HTTP/1.1 (some runners have seen HTTP/2-related fetch issues)
          # 2) retrying fetches with backoff
          # 3) for pull requests, falling back to the PR head ref if the merge ref is unavailable/flaky
          git config --global http.version HTTP/1.1

          git init .
          git remote add origin "https://github.com/${REPO}.git"

          primary_ref="${REF}"
          fallback_ref=""
          if [ "${EVENT_NAME}" = "pull_request" ] && [ -n "${PR_NUMBER:-}" ]; then
            fallback_ref="refs/pull/${PR_NUMBER}/head"
          fi

          fetch_ref_with_retry() {
            local ref="$1"
            local attempts=12
            local i=1
            while [ "$i" -le "$attempts" ]; do
              echo "Fetch attempt ${i}/${attempts}: ${ref}"
              if git -c http.extraheader="AUTHORIZATION: basic $(printf 'x-access-token:%s' "$GITHUB_TOKEN" | base64)" \
                fetch --no-tags --prune --no-recurse-submodules --depth=1 origin "+${ref}:refs/remotes/origin/ci"; then
                return 0
              fi
              sleep $((i * 5))
              i=$((i + 1))
            done
            return 1
          }

          if fetch_ref_with_retry "${primary_ref}"; then
            git checkout --detach refs/remotes/origin/ci
            exit 0
          fi

          if [ -n "${fallback_ref}" ]; then
            echo "Primary ref failed; trying PR head ref: ${fallback_ref}"
            fetch_ref_with_retry "${fallback_ref}"
            git checkout --detach refs/remotes/origin/ci
            exit 0
          fi

          echo "Checkout failed after retries."
          exit 1
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        
      - name: Run tests
        run: npm test
      
      - name: Run test coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage
      
      - name: Build library
        run: npm run build
      
      - name: Build examples
        if: matrix.node-version == '20.x'
        run: npm run build:examples

  build-and-test-bun:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (retry)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref }}
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        shell: bash
        run: |
          set -euo pipefail

          git config --global http.version HTTP/1.1

          git init .
          git remote add origin "https://github.com/${REPO}.git"

          primary_ref="${REF}"
          fallback_ref=""
          if [ "${EVENT_NAME}" = "pull_request" ] && [ -n "${PR_NUMBER:-}" ]; then
            fallback_ref="refs/pull/${PR_NUMBER}/head"
          fi

          fetch_ref_with_retry() {
            local ref="$1"
            local attempts=12
            local i=1
            while [ "$i" -le "$attempts" ]; do
              echo "Fetch attempt ${i}/${attempts}: ${ref}"
              if git -c http.extraheader="AUTHORIZATION: basic $(printf 'x-access-token:%s' "$GITHUB_TOKEN" | base64)" \
                fetch --no-tags --prune --no-recurse-submodules --depth=1 origin "+${ref}:refs/remotes/origin/ci"; then
                return 0
              fi
              sleep $((i * 5))
              i=$((i + 1))
            done
            return 1
          }

          if fetch_ref_with_retry "${primary_ref}"; then
            git checkout --detach refs/remotes/origin/ci
            exit 0
          fi

          if [ -n "${fallback_ref}" ]; then
            echo "Primary ref failed; trying PR head ref: ${fallback_ref}"
            fetch_ref_with_retry "${fallback_ref}"
            git checkout --detach refs/remotes/origin/ci
            exit 0
          fi

          echo "Checkout failed after retries."
          exit 1

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Run Bun tests
        run: bun run test:bun

      - name: Build library
        run: bun run build
